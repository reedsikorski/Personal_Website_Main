<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Reed Sikorski</title>
    <link rel="stylesheet" href="../css/indexcss.css" />
    <link rel="stylesheet" href="../css/extra.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="resume.html" class="nav-link">Resume</a>
          </li>
          <li class="nav-item">
            <a href="weather.html" class="nav-link">Weather</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </header>
      <div
        class="alert alert-warning d-flex align-items-center mb-500"
        role="alert"
      >
        <svg
          class="bi flex-shrink-0 me-2"
          width="32"
          height="32"
          role="img"
          aria-label="Warning:"
        >
          <use
            xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#exclamation-triangle-fill"
          />
        </svg>
        <div>
          Site currently under development! Please use my
          <a href="https://www.linkedin.com/in/reed-sikorski-33049b212/"
            >LinkedIn</a
          >
          for contact.
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group-search">
              <label for="DataList" class="form-label"
                >Please tell me why you are reaching out</label
              >
              <input
                class="form-select"
                list="datalistOptions"
                id="dataList"
                placeholder="Type to search..."
              />
              <datalist id="datalistOptions">
                <option value="Recruiting"></option>
                <option value="General Questions"></option>
                <option value="Freelance Work"></option>
                <option value="Need a friend"></option>
              </datalist>
            </div>
            <div class="form-group-email">
              <label for="contactEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                placeholder="Enter email..."
              />
            </div>
            <div class="form-row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/contactForm.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </body>
</html>
